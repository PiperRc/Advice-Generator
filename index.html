<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Advice generator app</title>


</head>

<body>
    <main>
        <section class="quote-section">
            <h1> ADVICE #<span></span>
                </h1>
                    <p>
                        Click on the dice to get a new piece of advice.(if you click twice in two seconds, you will get the same advice)

                    </p>

                    <div class="divider-img-container">
                        <img src="images/pattern-divider-mobile.svg" alt="pattern-divider-desktop">
                    </div>

                    <div class="dice">
                        <div class="dice-img-container">
                            <img src="images/icon-dice.svg" alt="dice">
                        </div>
                    </div>


        </section>




    </main>

    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
        <a href="https://www.frontendmentor.io/profile/PiperRc">Cheyenne Piper</a>.
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
